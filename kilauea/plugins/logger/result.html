<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Kilauea Logger Results</title>
		<script type="text/javascript">
			function fill() {
				var instID = parseInt(location.search.substr(1));
				if (window.opener && window.opener.Kilauea && !isNaN(instID)) {
					var inst = window.opener.Kilauea.instances[instID];
					if (inst && inst.plugins['http://sharpeleven.net/kilauea/logger']) {
						inst.plugins['http://sharpeleven.net/kilauea/logger'].buildHTMLResults(document.body);
//						inst.plugins['http://sharpeleven.net/kilauea/logger'].notify();
					}
				}
			}
		</script>
		<style type="text/css">
			.loggerResults {
				margin: 1ex 1em;
				font-family: "Helvetica Neue", helvetica, sans-serif;
				color: #333;
				background-color: #fff;
			}
			
			.loggerResults table {
				width: 100%;
			}
			
			.loggerResults table, .loggerResults td, .loggerResults th {
				border: #999 solid 1px;
				border-collapse: collapse;
			}
			
			.loggerResults th {
				color: #333;
				background-color: rgb(240, 240, 240);
			}
			
			.loggerResults td, .loggerResults th {
				padding: 0.3ex 0.9ex;
				text-align: left;
			}
			
			.loggerResults tr.total td {
				text-align: right;
			}
			
			.loggerResults tr.totaltotal td {
				text-align: right;
				font-weight: bold;
			}
			
			.loggerResults td.total {
				font-style: italic;
			}
			
			.loggerResults td span {
				color: #fff;
				padding: 0 0.8em;
			}
			
			.loggerResults tr.part {
				font-weight: bold;
			}
			
			@media print {
				* {
					color: #000;
					background: #fff;
				}
				.loggerResults table, .loggerResults td, .loggerResults th {
					border: #000 solid thin;
					border-collapse: collapse;
				}
			}
		</style>
	</head>
	<body onload="fill()"></body>
</html>
